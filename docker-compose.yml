version: '3.8'

services:
  db:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"

  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      DATABASE_NAME: your-database-name
      DATABASE_HOST: db
      DATABASE_PORT: 27017
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
