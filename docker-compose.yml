version: '3.8'

services:
  db:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    environment:
      DATABASE_NAME: dataInCloudDB
      DATABASE_USER: root
      DATABASE_PASSWORD: example
      DATABASE_HOST: db
      DATABASE_PORT: 27017
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

volumes:
  mongo_data:
